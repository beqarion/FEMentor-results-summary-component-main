<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- fonts-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- normalize css -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Results summary component</title>

</head>

<body>
  <main class="main">
    <card class="card">
      <div class="result">
        <h1 class="result-header">Your Result</h1>
        <div class="numbers-container">
          <span class="big-num">76</span>
          <span class="small-num">of 100</span>
        </div>
        <div class="result-info">
          <h2 class="result-info-header">Great</h2>
          <p class="result-info-text"> You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h4 class="summary-header">Summary</h4>
        <div class="skills-container">
          <!-- single skill -->
          <div class="summary-skill reaction-skill">
            <div class="skill-container">
              <i class="skill-icon"><img class="img" src="./assets/images/icon-reaction.svg" alt=""></i>
              <span class="skill-name">Reaction</span>
            </div>
            <div class="skill-scale-container">
              <span class="skill-scale">80</span>
              / 100
            </div>
          </div>
          <!-- end of single skill -->
          <!-- single skill -->
          <div class="summary-skill memory-skill">
            <div class="skill-container">
              <i class="skill-icon"><img class="img" src="./assets/images/icon-memory.svg" alt=""></i>
              <span class="skill-name">Memory</span>
            </div>
            <div class="skill-scale-container">
              <span class="skill-scale">92</span>
              / 100
            </div>
          </div>
          <!-- end of single skill -->
          <!-- single skill -->
          <div class="summary-skill verbal-skill">
            <div class="skill-container">
              <i class="skill-icon"><img class="img" src="./assets/images/icon-verbal.svg" alt=""></i>
              <span class="skill-name">Verbal</span>
            </div>
            <div class="skill-scale-container">
              <span class="skill-scale">61</span>
              / 100
            </div>
          </div>
          <!-- end of single skill -->
          <!-- single skill -->
          <div class="summary-skill visual-skill">
            <div class="skill-container">
              <i class="skill-icon"><img class="img" src="./assets/images/icon-visual.svg" alt=""></i>
              <span class="skill-name">Visual</span>
            </div>
            <div class="skill-scale-container">
              <span class="skill-scale">73</span>
              / 100
            </div>
          </div>
          <!-- end of single skill -->
        </div>
        <button type="button" class="btn-summary">Continue</button>
      </div>
    </card>
  </main>


</body>

</html>
